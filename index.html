<!DOCTYPE html>
<html id="Html" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body id="bdy">
    <!-- title -->
    <h1 class="style">Common Units calculator</h1>
    <hr />
    <!-- option list -->
    <select id="opt">
      <option value="speed">speed</option>
      <option value="time">time</option>
      <option value="weight">weight</option>
      <option value="temp">temperature</option>
    </select>
    <!-- start of the div that has the rest of the website -->
    <div id="tbch">
      <table class="style">
        <th class="style">
          <p class="style">Km/h: <input id="inp1" type="number" /></p>
        </th>
        <th class="style">
          <span class="style">Mi/h: <input id="inp2" type="number" /></span>
        </th>
      </table>
    </div>
    <!-- calculate button -->
    <button id="calcbtn">convert</button>
    <br />
    <br />
    <!-- lightmode and darkmode -->
    <button id="lightbtn">lightmode</button>
    <button id="darkbtn">darkmode</button>
    <p id="ftur">more features coming soon!</p>
  </body>
</html>
